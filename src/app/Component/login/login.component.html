<div class="loginContainer">
  <div class="loginCard">
    <div class="loginCardLeft">
      <div class="loginCardText">
        <p class="WebText">New To Our Website</p>
        <p class="AdText">
          There are advances being made in science and technology everyday, and
          a good example of this is the
        </p>
        <!-- <button class="button button-account"><a [routerLink]="['/register']" class=" button-account">Create an Account</a></button> -->
      </div>
    </div>

    <div class="loginCardRight">
      <div class="Body-Container">
        <div class="row justify-content-center">
          <div class="col-md-12">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label class="TextField">Username</label>
                <input
                  class="form-control InputField"
                  type="text"
                  formControlName="username"
                  required
                />
              </div>
              <div class="form-group">
                <label class="TextField">Password</label>
                <input
                  class="form-control InputField"
                  type="password"
                  formControlName="password"
                  required
                />
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
