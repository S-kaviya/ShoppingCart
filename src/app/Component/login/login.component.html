
<div class="loginContainer">
  <div class="loginCard">
    <div class="loginCardLeft">
      <div class="loginCardText">
        <p class="WebText">Already have an account?</p>
        <p class="AdText">
          There are advances being made in science and technology everyday, and
          a good example of this is the
        </p>
        <button class="button button-account"><a [routerLink]="['/register']" class="button-account">Register Here</a></button>
      </div>
    </div>

    <div class="loginCardRight">
      <div class="Body-Container">
        <div class="row justify-content-center">
          <div class="col-md-12">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label class="TextField">Username</label>
                <input
                  class="form-control InputField"
                  type="text"
                  formControlName="username"
                  required
                />
                <div *ngIf="submit && UsernameValidate?.errors" class="error">
                  <div *ngIf="UsernameValidate?.errors?.required">Username Required</div>
                  <div *ngIf="UsernameValidate?.errors?.minlength">Characters Required(4 to 10)</div>
                </div>
              </div>
              <div class="form-group">
                  <label class="TextField">Password</label>
                  <input
                    class="form-control InputField"
                    type="email"
                    formControlName="password"
                    required
                  />
                  <div *ngIf="submit && password?.errors" class="error">
                    <div *ngIf="password?.errors?.required">Password is required</div>
                  </div>
                </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success">Login</button><br /><br />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
